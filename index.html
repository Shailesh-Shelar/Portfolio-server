<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/46bdb75139.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Headline -->
    <section class="intro center" id="home">
        <div class="banner-text center">
            <h1 class="headline" id="name">--</h1>
            <h3 id="headline">--</h3>
            <hr>
        </div>
    </section>

    <!-- About Me -->
    <section class="about-me d-flex">
        <div class="col-12 col-md-9 desc-box row">
            <div class="col-12">
                <h2>About Me</h2>
                <p id="desc">--</p>
            </div>
            <div class="col-12">
                <h2>Contact Details</h2>
                <div class="row">
                    <div class="col-md-4 col-12">
                        <p id="contact">--</p>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>

    <!-- Experience, Educations, Skills -->
    <section class="my-info d-flex flex-column container mt-5 p-5">
        <div class="row">
            <div class="col-md-4 col-12">
                <span class="title">Education</span>
            </div>
            <div class="col-md-8 col-12 mt-5 mt-sm-0 details" id="edu"></div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4 col-12">
                <span class="title">Work</span>
            </div>
            <div class="col-md-8 col-12 mt-5 mt-sm-0 details" id="job"></div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4 col-12">
                <span class="title">Skills</span>
            </div>
            <div class="col-md-8 col-12 mt-5 mt-sm-0 details">
                <span>My Skills</span>
                <div id="skills"></div>
            </div>
        </div>
    </section>

    <!-- My Projects/Works -->


    <!-- Footer -->
    <footer>
        <div class="center">
            <span class="mt-3">
                Follow Me
            </span>
            <ul class="social-footer social">
                <li><a><i class="fa fa-facebook"></i></a></li>
                <li><a><i class="fa fa-linkedin"></i></a>
                </li>
                <li><a><i class="fa fa-github"></i></a></li>
                <li><a><i class="fa fa-twitter"></i></a></li>
            </ul>
            
        </div>
    </footer>
    <!-- Go Top -->
    

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="port.js"></script>
</body>

</html>
